<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="jogo2.css">
</head>
<body>
    <div class="container">
        <h1>Adivinhe o Número!</h1>
        <p>Estou pensando em um número entre 1 e 100.</p>
        <p>Você tem 5 tentativas para adivinhar.</p>
        <input type="number" id="guess" placeholder="Digite seu palpite...">
        <button id="submitGuess">Adivinhar</button>
        <p id="message"></p>
        <p>Tentativas restantes: <span id="attempts">5</span></p>
    </div>
    <script src="jogo2.js"></script>
</body>
</html>
